<!DOCTYPE html>
<html>

<head>
    <!-- Add the style sheet. -->
    <link id="theme" rel="stylesheet" type="text/css" href="light.css" />
    <script>
        function toggleTheme(value) {
            var sheets = document
                .getElementsByTagName('link');
            sheets[0].href = value;
        }
    </script>
</head>

<body>


    <button onclick="toggleTheme('./css/light.css')">
        Light
    </button>
    <button onclick="toggleTheme('./css/dark.css')">
        Dark
    </button>
    <button onclick="toggleTheme('./css/orange.css')">
        Geeky
    </button>
    <button onclick="toggleTheme('aquatic.css')">
        Aquatic
    </button>



</body>

</html>
