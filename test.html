<html>

<head>
    <title>Video Player</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
</head>
<link rel="stylesheet" href="./../el/css/s6css.css">
<link rel="stylesheet" href="./../el/fa/css/all.css">
<link rel="stylesheet" href="te.css">

<body>
    <div class="container">
        <div class="video-player-container">
            <div class="video-container">
                <video id="media-video" autoplay>
                    <source src="./imges/1.mp4" type="video/mp4">
                </video>
            </div>
            <div class="player-container">
                <div class="play-control">
                    <div class="play-button"><i class="fa fa-play s6-large"></i></div>
                    <div class="pause-button"><i class="fa fa-pause s6-large"></i></div>
                </div>
                <div class="volume-control">
                    <div class="volume-button"><i class="fa fa-volume-up"></i></div>
                    <div class="volume-button-mute"><i class="fa fa-volume-off"></i></div>
                </div>
                <div class="indicator">0:00 / 0:00</div>
                <div class="progress">
                    <div class="progress-background"></div>
                    <div class="progress-over"></div>
                    <div class="progress-hidden"></div>
                </div>
                <div class="fullscreen-button"><i class="fa fa-arrows-alt"></i></div>
            </div>
        </div>
        <div class="container-inner"></div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="te.js"></script>
</body>

</html>
