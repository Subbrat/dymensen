<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive Video Playlist Tutorial</title>
   <link rel="stylesheet" href="./css/gal.css">
</head>

<body>
   <div class="container">
      <div class="main-video-container">
         <video src="./imges/1.mp4" loop controls class="main-video"></video>
         <h3 class="main-vid-title">1</h3>
      </div>
      <div class="video-list-container">
         <div class="list active">
            <video src="./imges/1.mp4" class="list-video"></video>
            <h3 class="list-title">1</h3>
         </div>
         <div class="list">
            <video src="./imges/2.mp4" class="list-video"></video>
            <h3 class="list-title">2</h3>
         </div>
         <div class="list">
            <video src="./imges/3.mp4" class="list-video"></video>
            <h3 class="list-title">3</h3>
         </div>
         <div class="list">
            <video src="./imges/4.mp4" class="list-video"></video>
            <h3 class="list-title">4</h3>
         </div>
      </div>
   </div>
   <script src="./js/gal.js"></script>
</body>

</html>
